<link rel="stylesheet" href="styles-survey form.css">

<!DOCTYPE html>
<html>

<head>
  <h1 id="title"> <strong> BNU Survey Form </strong> </h1>
</head>

<body>
<p id="description"> Thank you for taking the time to help us improve the platform </p>


<form id="survey-form">

  <div class="inputs-headings">

  <label for="name" id="name-label"> Name:
    <input id="name" type="name" name="name" placeholder="Enter your name" class="form-inputs" required> </input>
  </label>

  <br><br>

  <label for="email" id="email-label"> Email:
    <input id="email" type="email" name="email" placeholder="Enter xxx@bnu.cn" class="form-inputs" class="form-inputs" required> </input>
  </label>

  <br><br>

  <label for="number" id="number-label"> Age:
    <input id="number" type="number" name="number" placeholder="Enter your Age"  class="form-inputs" required min=18 max=100> </input>
  </label>

  <br><br>

  <label for="dropdown" id="select">  What do you like about BNU most?
    <select id="dropdown">
      <option value="campus"> Campus  </option>
      <option value="food"> Food  </option>
      <option value="adminstration"> Adminstration </option>
      <option value="dormtiory"> Dormitory </option>
    </select>


  <br><br>

  <label for="recommend" id="recommend"> Would you recommend BNU to others?  </label>
  <br>
    <label for="yes">
      <input id="yes" value="yes" type="radio" name="answer"> Yes, definitely!</label>
  <br>
    <label for="no">
      <input id="no" value="no" type="radio" name="answer"> No </label>
  <br>
   <label for="maybe"><input id="maybe" value="maybe" type="radio" name="answer"> Maybe </label>

  <br><br>

  <label for="improve"> What would you like to see improved? <em> (Check all that apply) </em> </label>
  <br>
    <label for="gym"><input id="gym" value="gym" type="checkbox" name="facility"> Gymnasium </label>
  <br>
    <label for="canteen"><input id="canteen" value="canteen" type="checkbox" name="facility"> Canteen </label>
  <br>
    <label for="teaching-buidling"><input id="teaching-building" value="teaching-building" type="checkbox"> Teaching Building</label>

  <br><br>

  <label for="textarea"> Any comments or suggestions? </label>
    <textarea id="textarea" name="comments" rows="10" cols="45"></textarea>

  <br><br>
   <input id="submit" type="submit">

  </div>

</form>

</body>

</html>
